<div class="modal-header">
	
			<h3 class="modal-title" id="modal-title">
				<img ng-src="{{teamModalCtrl.teamData.logo_path}}" alt="{{teamModalCtrl.teamData.name}}" width="75" height="75"> {{::teamModalCtrl.teamData.name}}
			</h3>
	
	
</div>

<div class="modal-body">
	<table class="table">
		<thead>
			<tr>
				<th>Number</th>
				<th>Name</th>
				<th>Appearences</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="player in teamModalCtrl.teamData.squad.data">
				<td>{{:: player.number}}</td>
				<td>{{:: player.name ? player.name : 'No Info'}}</td>
				<td>{{:: player.appearences}}</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="teamModalCtrl.ok()">Ok</button>
</div>
