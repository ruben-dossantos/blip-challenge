<div class="modal-header">
	
	<h3 class="modal-title" id="modal-title">
		<img ng-src="{{teamModalCtrl.teamData.logo_path}}" alt="{{teamModalCtrl.teamData.name}}" width="75" height="75"> {{::teamModalCtrl.teamData.name}}
	</h3>
	
</div>

<div class="modal-body">

	<team ng-show="!teamModalCtrl.playerData" team-data="teamModalCtrl.teamData.squad" select-player="teamModalCtrl.selectPlayer(player)"></team>
	<player ng-show="teamModalCtrl.playerData" player-data="teamModalCtrl.playerData"></player>


</div>

<div class="modal-footer">
	<button ng-show="teamModalCtrl.playerData" class="btn btn-warning" type="button" ng-click="teamModalCtrl.unselectPlayer()">Go back</button>
	<button class="btn btn-primary" type="button" ng-click="teamModalCtrl.ok()">Ok</button>
</div>
